<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Products</title></head>
<body>
<h2>Products</h2>
<ul>
    <li th:each="p : ${products}">
        <span th:text="${p.name}"></span> -
        <span th:text="${p.price}"></span>
    </li>
</ul>
<a th:href="@{/}">Back</a>
</body>
</html>
