<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::content})}">
<body>
<div th:fragment="content">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Управління категоріями</h2>
        <a href="/admin/categories/new" class="btn btn-success">Додати нову категорію</a>
    </div>

    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Назва</th>
            <th>Батьківська категорія</th>
            <th>Дії</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cat : ${categories}">
            <td th:text="${cat.id}">1</td>
            <td th:text="${cat.name}">Назва</td>
            <td th:text="${cat.parent != null ? cat.parent.name : '-'}">-</td>
            <td>
                <a th:href="@{/admin/categories/{id}/edit(id=${cat.id})}" class="btn btn-sm btn-primary">Редагувати</a>

                <form th:action="@{/admin/categories/{id}/delete(id=${cat.id})}" method="post" style="display:inline;"
                      onsubmit="return confirm('Ви впевнені, що хочете видалити цю категорію?');">
                    <button type="submit" class="btn btn-sm btn-danger">Видалити</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="alert alert-secondary mt-3">
        Час генерації сторінки (prototype bean): <span th:text="${timer}"></span>
    </div>
</div>
</body>
</html>
