<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::content})}">
<body>
<div th:fragment="content">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-dark text-white">
                    <h3 class="card-title mb-0"
                        th:text="${product.id == null ? 'Новий товар' : 'Редагування товару'}">
                        Товар
                    </h3>
                </div>
                <div class="card-body">
                    <form action="/admin/products/save" method="post" th:object="${product}">
                        <input type="hidden" th:field="*{id}">

                        <div class="mb-3">
                            <label class="form-label">Назва товару:</label>
                            <input type="text" th:field="*{name}" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Опис:</label>
                            <textarea th:field="*{description}" class="form-control" rows="3"></textarea>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Ціна:</label>
                            <input type="number" step="0.01" th:field="*{price}" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Категорія:</label>
                            <select name="categoryId" class="form-select">
                                <option value="">-- Немає --</option>
                                <option th:each="cat : ${categories}"
                                        th:value="${cat.id}"
                                        th:text="${cat.name}"
                                        th:selected="${product.category != null && product.category.id == cat.id}">
                                </option>
                            </select>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="/admin/products" class="btn btn-secondary">Скасувати</a>
                            <button type="submit" class="btn btn-primary">Зберегти</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
