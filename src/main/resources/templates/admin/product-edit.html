<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редагування товару</title>
</head>
<body>
<h2 th:text="${product.id == null ? 'Новий товар' : 'Редагування товару'}">Товар</h2>

<form action="/admin/products/save" method="post" th:object="${product}">
    <input type="hidden" th:field="*{id}">

    <label>Назва товару:</label><br>
    <input type="text" th:field="*{name}" required><br><br>

    <label>Опис:</label><br>
    <textarea th:field="*{description}"></textarea><br><br>

    <label>Ціна:</label><br>
    <input type="number" step="0.01" th:field="*{price}" required><br><br>

    <label>Категорія:</label><br>
    <select name="categoryId">
        <option value="">-- Немає --</option>
        <option th:each="cat : ${categories}"
                th:value="${cat.id}"
                th:text="${cat.name}"
                th:selected="${product.category != null && product.category.id == cat.id}">
        </option>
    </select><br><br>

    <button type="submit">Зберегти</button>
    <a href="/admin/products">Скасувати</a>
</form>
</body>
</html>
